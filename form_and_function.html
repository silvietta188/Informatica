<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
        .results {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcolo Output Matematico</h1>
    <form id="calculationForm">
        <label for="a">Inserisci A:</label>
        <input type="number" id="a" required><br>
        <label for="b">Inserisci B:</label>
        <input type="number" id="b" required><br>
        <label for="c">Inserisci C:</label>
        <input type="number" id="c" required><br>
        <label for="d">Inserisci D:</label>
        <input type="number" id="d" required><br>
        <button type="button" onclick="calculate()">Calcola</button>
    </form>

    <div class="results">
        <p id="result1"></p>
        <p id="result2"></p>
    </div>

    <script>

        function calculate() {

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);

            const output1 = a * b + c * d;

            const output2 = Math.abs(output1);
  
            document.getElementById('result1').textContent = `Primo output: ${output1}`;
            document.getElementById('result2').textContent = `Secondo output (valore assoluto): ${output2}`;
        }
    </script>
</body>
</html>
