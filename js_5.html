<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 5</title>
    <style>
        #sus{
            font-size: 55px;
            color: 	#008080;
        }
        #div{
            text-align: center;
            font-size: 300px;
            color: 	#ff00ff
        }
    </style>
</head>
<body>

    <p id="sus"></p>
    <div id="div"></div>

    <script>
        let contatore = 11
        let tim = setInterval(timer,1000);
        function timer(){
            contatore--;
            document.getElementById("sus").innerHTML = "Sii paziente per... " + contatore;
            if(contatore==0){
                sus.style.display = "none";
                clearInterval(tim);
                let tempo = 0;
                let crono = setInterval(cronometro,1000);
                function cronometro(){
                    tempo++;
                    document.getElementById("div").innerHTML = tempo;
                    if(tempo==10){
                        clearInterval(crono);
                    };
                };
            };
        }

    </script>

    
</body>
</html>
