<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseInt(document.getElementById('min').value, 10);
            const max = parseInt(document.getElementById('max').value, 10);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            let numeriArray = [];
            let medieArray = [];
            let output = "";

            for (let riga = 0; riga < 200; riga++) {
                let somma = 0;
                let rigaArray = [];

                for (let i = 0; i < 50; i++) {
                    let numero = Math.floor(Math.random() * (max - min + 1)) + min;
                    rigaArray.push(numero);
                    somma += numero;
                }

                let media = Math.floor(somma / 50);
                rigaArray.push(media);
                numeriArray.push(rigaArray);
                medieArray.push(media);

                output += rigaArray.slice(0, 50).join(" ");
                output += ` | Media: ${media}\n`;
            }

            document.getElementById('output').textContent = output;
            console.log("Array di numeri:", numeriArray);
            console.log("Array delle medie:", medieArray);
        }
    </script>
</body>
</html>
